version: '3.8'

services:
  web:
    build: .
    container_name: tt-agenda
    ports:
      - "5000:5000"
    volumes:
      # Persistiere die Datenbank
      - ./instance:/app/instance
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - TZ=Europe/Zurich
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/login"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
