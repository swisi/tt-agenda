{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto px-2 sm:px-0">
    <!-- Header -->
    <div class="mb-4 sm:mb-6 flex items-center gap-2 sm:gap-3">
        <div class="h-10 w-10 sm:h-11 sm:w-11 rounded-full bg-indigo-600/15 text-indigo-600 dark:text-indigo-200 flex items-center justify-center flex-shrink-0">
            <i class="bi bi-calendar-plus"></i>
        </div>
        <div class="min-w-0">
            <p class="text-xs uppercase tracking-wide text-slate-500 dark:text-slate-400">Einmaliges Training</p>
            <h1 class="text-lg sm:text-2xl font-bold text-slate-900 dark:text-white">Einmaliges Training erstellen</h1>
        </div>
    </div>

    <div class="bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl shadow-md p-4 sm:p-6">
        <form method="POST" class="space-y-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <!-- Name -->
            <div>
                <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Name</label>
                <input type="text" name="name" required 
                    class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-white px-4 py-2.5 focus:ring-2 focus:ring-indigo-500 focus:border-transparent" 
                    placeholder="z.B. Scrimmage Freitag">
            </div>
            
            <!-- Date & Time -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Datum</label>
                    <input type="date" name="date" required 
                        class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-white px-4 py-2.5 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Startzeit</label>
                    <input type="time" name="start_time" required 
                        class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-white px-4 py-2.5 focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-3 pt-4 border-t border-slate-200 dark:border-slate-700">
                <button type="submit" class="w-full sm:w-auto px-6 py-2.5 bg-gradient-to-r from-indigo-600 to-indigo-700 hover:from-indigo-700 hover:to-indigo-800 text-white font-semibold rounded-lg transition transform hover:scale-105 flex items-center justify-center gap-2">
                    <i class="bi bi-save"></i>Speichern
                </button>
                <a href="{{ url_for('admin.admin_trainings', type='hidden') }}" class="w-full sm:w-auto px-6 py-2.5 border-2 border-slate-300 dark:border-slate-600 text-slate-700 dark:text-slate-300 font-semibold rounded-lg hover:bg-slate-50 dark:hover:bg-slate-700 transition text-center flex items-center justify-center gap-2">
                    <i class="bi bi-arrow-left"></i>Zur√ºck
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
