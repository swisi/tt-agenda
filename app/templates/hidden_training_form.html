{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto px-0 sm:px-0">
    <div class="mb-4 sm:mb-6 flex items-center gap-3">
        <div class="flex items-center justify-center w-10 h-10 sm:w-11 sm:h-11 bg-yellow-100 dark:bg-yellow-900/50 rounded-xl flex-shrink-0">
            <i class="bi bi-calendar-plus text-yellow-600 dark:text-yellow-400"></i>
        </div>
        <div class="min-w-0">
            <p class="text-xs uppercase tracking-wide text-slate-500 dark:text-slate-400">Einmaliges Training</p>
            <h1 class="text-xl sm:text-2xl font-bold text-slate-900 dark:text-white truncate">Einmaliges Training erstellen</h1>
        </div>
    </div>

    <div class="bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl shadow-md p-4 sm:p-6">
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="space-y-4 sm:space-y-0 sm:grid sm:grid-cols-3 sm:gap-4 mb-6">
                <!-- Name -->
                <div class="sm:col-span-2">
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">
                        <i class="bi bi-tag mr-1.5"></i>Name
                    </label>
                    <input type="text" name="name" required 
                           class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-white px-4 py-2.5 sm:py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" 
                           placeholder="z.B. Scrimmage Freitag">
                </div>
                
                <!-- Datum -->
                <div>
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">
                        <i class="bi bi-calendar-event mr-1.5"></i>Datum
                    </label>
                    <input type="date" name="date" required 
                           class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-white px-4 py-2.5 sm:py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
                </div>
                
                <!-- Startzeit -->
                <div class="sm:col-span-1">
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">
                        <i class="bi bi-clock mr-1.5"></i>Startzeit
                    </label>
                    <input type="time" name="start_time" required 
                           class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-white px-4 py-2.5 sm:py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
                </div>
            </div>
            
            <!-- Buttons -->
            <div class="flex flex-col-reverse sm:flex-row gap-3 pt-4 border-t border-slate-200 dark:border-slate-700">
                <a href="{{ url_for('admin.admin_trainings', type='hidden') }}" 
                   class="px-6 py-3 sm:py-2.5 text-center border-2 border-slate-300 dark:border-slate-600 text-slate-700 dark:text-slate-300 font-semibold rounded-lg hover:bg-slate-50 dark:hover:bg-slate-700 transition">
                    <i class="bi bi-arrow-left mr-2"></i>Zur√ºck
                </a>
                <button type="submit" 
                        class="px-6 py-3 sm:py-2.5 bg-gradient-to-r from-indigo-600 to-indigo-700 hover:from-indigo-700 hover:to-indigo-800 dark:from-indigo-500 dark:to-indigo-600 dark:hover:from-indigo-600 dark:hover:to-indigo-700 text-white font-semibold rounded-lg transition shadow-md hover:shadow-lg flex items-center justify-center gap-2">
                    <i class="bi bi-save"></i>Speichern
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
