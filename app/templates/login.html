<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Trainingsverwaltung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-sans: "Space Grotesk", "Segoe UI", system-ui, -apple-system, sans-serif;
            --font-display: "Fraunces", "Times New Roman", serif;
            --primary-color: #6d28d9;
            --primary-dark: #4c1d95;
            --accent-color: #a855f7;
            --bg-light: #f6f7fb;
            --text-primary: #0b0c10;
            --text-secondary: #4b5563;
            --border-color: #d7dbe4;
        }

        body {
            background:
                radial-gradient(900px circle at 10% 0%, rgba(109, 40, 217, 0.22), transparent 55%),
                radial-gradient(800px circle at 90% 10%, rgba(156, 163, 175, 0.18), transparent 55%),
                linear-gradient(180deg, #f6f7fb 0%, #eceef4 45%, #f6f7fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-sans);
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 30px 60px -45px rgba(15, 23, 42, 0.6);
            padding: 2.75rem;
            width: 100%;
            max-width: 420px;
            border: 1px solid var(--border-color);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .login-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-family: var(--font-display);
        }

        .form-control {
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 0.75rem 1rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(109, 40, 217, 0.2);
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            border-radius: 999px;
            padding: 0.75rem;
            font-weight: 500;
            width: 100%;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .form-label {
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .login-info {
            margin-top: 1.5rem;
            padding: 1rem 1.25rem;
            background: #f8fafc;
            border-radius: 12px;
            font-size: 0.875rem;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <i class="bi bi-trophy-fill"></i>
            <h1>Trainingsverwaltung</h1>
            <p class="text-muted">Bitte melden Sie sich an</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Benutzername</label>
                <input type="text" name="username" class="form-control" required autofocus>
            </div>
            <div class="mb-3">
                <label class="form-label">Passwort</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-box-arrow-in-right me-2"></i>Anmelden
            </button>
        </form>

        <div class="login-info">
            <strong>Demo-Zug√§nge:</strong><br>
            Admin: admin / admin<br>
            User: user / user
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
