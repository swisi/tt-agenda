{% extends "base.html" %}

{% block content %}
<div class="mb-6 sm:mb-8">
    <h1 class="text-2xl sm:text-4xl font-bold text-slate-900 dark:text-white flex items-center gap-2 sm:gap-3">
        <div class="flex items-center justify-center w-10 h-10 sm:w-12 sm:h-12 bg-indigo-100 dark:bg-indigo-900/50 rounded-lg">
            <i class="bi bi-plus-circle text-indigo-600 dark:text-indigo-400 text-lg sm:text-xl"></i>
        </div>
        Neues Training erstellen
    </h1>
</div>

<div class="bg-white dark:bg-slate-800 rounded-xl sm:rounded-2xl shadow-lg border border-slate-200 dark:border-slate-700 overflow-hidden">
    <div class="p-4 sm:p-8">
        <form method="POST" class="space-y-4 sm:space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <!-- Name und Wochentag -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6">
                <div>
                    <label for="name" class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">
                        <i class="bi bi-tag mr-2"></i>Trainingsname
                    </label>
                    <input 
                        type="text" 
                        id="name"
                        name="name" 
                        class="w-full px-4 py-2.5 border border-slate-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-slate-900 dark:text-white placeholder-slate-500 dark:placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" 
                        placeholder="z.B. Grundtraining"
                        required
                    >
                </div>
                
                <div>
                    <label for="weekday" class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">
                        <i class="bi bi-calendar3 mr-2"></i>Wochentag
                    </label>
                    <select 
                        id="weekday"
                        name="weekday" 
                        class="w-full px-4 py-2.5 border border-slate-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                        required
                    >
                        {% for i in range(7) %}
                        <option value="{{ i }}">{{ weekdays[i] }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <!-- Start-/Endzeit -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6">
                <div>
                    <label for="start_time" class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">
                        <i class="bi bi-clock mr-2"></i>Startzeit
                    </label>
                    <input 
                        type="time" 
                        id="start_time"
                        name="start_time" 
                        class="w-full px-4 py-2.5 border border-slate-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                        required
                    >
                </div>
                
                <div>
                    <label for="end_time" class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">
                        <i class="bi bi-clock-history mr-2"></i>Endzeit
                    </label>
                    <input 
                        type="time" 
                        id="end_time"
                        name="end_time" 
                        class="w-full px-4 py-2.5 border border-slate-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                        required
                    >
                </div>
            </div>
            
            <!-- Datumsbereich -->
            <div>
                <h3 class="text-sm font-semibold text-slate-700 dark:text-slate-300 mb-4 flex items-center gap-2">
                    <i class="bi bi-calendar-range"></i>Zeitraum
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6">
                    <div>
                        <label for="start_date" class="block text-sm font-medium text-slate-700 dark:text-slate-400 mb-2">
                            Startdatum
                        </label>
                        <input 
                            type="date" 
                            id="start_date"
                            name="start_date" 
                            class="w-full px-4 py-2.5 border border-slate-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                            required
                        >
                    </div>
                    <div>
                        <label for="end_date" class="block text-sm font-medium text-slate-700 dark:text-slate-400 mb-2">
                            Enddatum
                        </label>
                        <input 
                            type="date" 
                            id="end_date"
                            name="end_date" 
                            class="w-full px-4 py-2.5 border border-slate-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                            required
                        >
                    </div>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-3 pt-4 sm:pt-6 border-t border-slate-200 dark:border-slate-700">
                <button 
                    type="submit" 
                    class="sm:flex-1 px-6 py-3 bg-gradient-to-r from-indigo-600 to-indigo-500 hover:from-indigo-700 hover:to-indigo-600 dark:from-indigo-500 dark:to-indigo-400 dark:hover:from-indigo-600 dark:hover:to-indigo-500 text-white font-semibold rounded-lg transition shadow-md hover:shadow-lg flex items-center justify-center gap-2"
                >
                    <i class="bi bi-save"></i>Speichern
                </button>
                <a 
                    href="{{ url_for('main.index') }}" 
                    class="sm:flex-1 px-6 py-3 bg-slate-100 dark:bg-slate-700 text-slate-700 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-600 font-semibold rounded-lg transition flex items-center justify-center gap-2"
                >
                    <i class="bi bi-x-circle"></i>Abbrechen
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
