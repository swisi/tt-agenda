{% extends "base.html" %}

{% block content %}
<div class="login-card">
  <h2>Anmelden</h2>
  <form method="post" action="/login">
    <div><label>Benutzername<br><input name="username" type="text" required></label></div>
    <div><label>Passwort<br><input name="password" type="password" required></label></div>
    <div><button type="submit">Anmelden</button></div>
  </form>
</div>
{% endblock %}
