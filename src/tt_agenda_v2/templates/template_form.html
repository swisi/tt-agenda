{% extends 'base.html' %}

{% block content %}
  <section class="container">
    <h2>Vorlage bearbeiten</h2>
    <div class="card">
      <form method="post">
        <div style="display:flex;gap:1rem;flex-wrap:wrap">
          <div style="flex:1;min-width:220px">
            <label>Name
              <input name="name" value="{{ template.name }}">
            </label>
          </div>
          <div style="width:140px">
            <label>Wochentag
              <input name="weekday" value="{{ template.weekday }}">
            </label>
          </div>
          <div style="width:140px">
            <label>Start
              <input name="start_time" value="{{ template.start_time.strftime('%H:%M') }}" type="time">
            </label>
          </div>
          <div style="display:flex;align-items:center">
            <label style="display:flex;gap:0.5rem;align-items:center">
              <input type="checkbox" name="is_active" {% if template.is_active %}checked{% endif %}>
              Aktiv
            </label>
          </div>
        </div>
        <div style="margin-top:0.75rem;display:flex;gap:0.5rem">
          <button type="submit">Speichern</button>
          <a class="button secondary" href="/templates">Abbrechen</a>
        </div>
      </form>
    </div>
  </section>
{% endblock %}
