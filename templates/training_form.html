{% extends "base.html" %}

{% block content %}
<h1>Neues Training</h1>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Wochentag</label>
        <select name="weekday" class="form-select" required>
            {% for i in range(7) %}
            <option value="{{ i }}">{{ weekdays[i] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">Startdatum</label>
            <input type="date" name="start_date" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label">Enddatum</label>
            <input type="date" name="end_date" class="form-control" required>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">Startzeit</label>
            <input type="time" name="start_time" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label">Prepractice Dauer (Min)</label>
            <input type="number" name="prepractice_duration" class="form-control" value="0">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Speichern</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Abbrechen</a>
</form>
{% endblock %}
